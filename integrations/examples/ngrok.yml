# ngrok Configuration
# Place this file as ngrok.yml in your repo root

version: "2"
authtoken: YOUR_NGROK_AUTHTOKEN

# API settings
api_key: YOUR_NGROK_API_KEY

# Global settings
region: us  # us, eu, au, ap, sa, jp, in
console_ui: true
console_ui_color: transparent

# Tunnel definitions
tunnels:
  # Web application tunnel
  web:
    proto: http
    addr: 3000
    inspect: true
    # Paid features:
    # subdomain: myapp
    # hostname: myapp.ngrok.io
    # auth: "user:password"
    bind_tls: true

  # API tunnel
  api:
    proto: http
    addr: 8080
    inspect: true
    # hostname: api.myapp.ngrok.io

  # TCP tunnel (for databases, SSH, etc.)
  tcp-service:
    proto: tcp
    addr: 5432
    # remote_addr: 1.tcp.ngrok.io:12345

  # TLS tunnel (pass-through)
  tls-service:
    proto: tls
    addr: 443
    # hostname: secure.myapp.ngrok.io

# Webhook verification (for security)
# verify_webhook_provider: github
# verify_webhook_secret: YOUR_SECRET

