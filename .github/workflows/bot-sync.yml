name: Bot - Workflow Sync

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * 1'

permissions:
  contents: write
  pull-requests: write

jobs:
  sync-workflows:
    runs-on: [self-hosted, blackroad-fleet]
    steps:
      - uses: actions/checkout@v4

      - name: Report workflow sync status
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: workflows } = await github.rest.actions.listRepoWorkflows({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            console.log('Total workflows:', workflows.total_count);
            for (const wf of workflows.workflows.slice(0, 10)) {
              console.log('-', wf.name, '|', wf.state);
            }
