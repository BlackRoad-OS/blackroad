name: ðŸ¤– BlackRoad Auto-Merge

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write
  checks: read

jobs:
  auto-merge:
    name: Auto-Merge Compliant PRs
    runs-on: [self-hosted, blackroad-fleet]
    steps:
      - uses: actions/checkout@v4

      - name: Check PR for auto-merge label
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const pr = context.payload.pull_request;
            if (!pr) { console.log('Not a PR event'); return; }
            const labels = pr.labels.map(l => l.name);
            if (!labels.includes('auto-merge')) {
              console.log('No auto-merge label, skipping');
              return;
            }
            await github.rest.pulls.merge({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: pr.number,
              merge_method: 'squash'
            });
            console.log('PR merged successfully');
