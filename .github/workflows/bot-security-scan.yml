name: Bot - Security Scan

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  issues: write

jobs:
  security-scan:
    runs-on: [self-hosted, blackroad-fleet]
    steps:
      - uses: actions/checkout@v4

      - name: Check for secrets in code
        run: |
          echo "Scanning for exposed secrets..."
          # Check for common secret patterns (not actual values)
          if grep -rE "(password|secret|token|key)\s*=\s*['\"][^$\{][^'\"]{8,}" \
            --include="*.py" --include="*.js" --include="*.ts" --include="*.env" \
            --exclude-dir=".git" --exclude-dir="node_modules" . 2>/dev/null | \
            grep -v "example\|sample\|test\|fake\|placeholder" | head -5; then
            echo "WARNING: Potential hardcoded secrets found above"
          else
            echo "No obvious hardcoded secrets found"
          fi

      - name: Check dependency audit
        run: |
          if [ -f package.json ]; then
            npm audit --audit-level=critical 2>/dev/null | tail -10 || echo "npm audit complete"
          elif [ -f requirements.txt ]; then
            pip3 install safety -q 2>/dev/null && safety check -r requirements.txt 2>/dev/null | tail -5 || echo "pip audit complete"
          else
            echo "No package manifest found, skipping dependency audit"
          fi
