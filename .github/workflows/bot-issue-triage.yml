name: Bot - Issue Triage

on:
  issues:
    types: [opened, edited, reopened]

permissions:
  issues: write
  contents: read

jobs:
  triage:
    runs-on: [self-hosted, blackroad-fleet]
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683

      - name: Auto-label issue
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const issue = context.payload.issue;
            const title = issue.title.toLowerCase();
            const body = (issue.body || '').toLowerCase();
            const labels = [];
            if (title.includes('bug') || body.includes('error') || body.includes('broken')) labels.push('bug');
            if (title.includes('feat') || title.includes('feature') || title.includes('add')) labels.push('enhancement');
            if (title.includes('doc') || title.includes('readme')) labels.push('documentation');
            if (title.includes('security') || body.includes('vulnerability')) labels.push('security');
            if (title.includes('pi') || title.includes('raspberry')) labels.push('hardware');
            if (labels.length > 0) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: labels
              });
              console.log('Added labels:', labels.join(', '));
            }

      - name: Add triage comment
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.issue.number,
              body: '**BlackRoad Bot Triage:** Thank you for the issue! A team member will review it shortly.'
            });
