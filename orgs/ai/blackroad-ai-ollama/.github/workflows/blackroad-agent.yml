name: BlackRoad Agent Integration

on:
  issues:
    types: [opened, edited]
  issue_comment:
    types: [created]
  pull_request:
    types: [opened, edited]
  pull_request_review_comment:
    types: [created]

jobs:
  blackroad-agent:
    runs-on: ubuntu-latest
    if: contains(github.event.comment.body, '@blackroad') || contains(github.event.issue.body, '@blackroad') || contains(github.event.pull_request.body, '@blackroad')

    steps:
      - name: Trigger BlackRoad Agent
        run: |
