version: '3.8'

services:
  gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: blackroad-ai-gateway
    image: blackroad-ai-gateway:latest
    ports:
      - "7000:7000"
    volumes:
      - /Users/alexa:/host-home:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    labels:
      - "com.blackroad.service=api-gateway"
      - "com.blackroad.type=router"

networks:
  default:
    name: blackroad-ai-network
    external: true
